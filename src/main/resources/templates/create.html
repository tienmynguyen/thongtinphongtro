<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

<div class="container my-4">

    <div class="container my-4">

        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4">
                <h2 class="text-center mb-5">New Client</h2>

                <form method="post" th:object="${dto}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Tên người thuê</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${dto.tenantName}">
                            <p th:if="${#fields.hasErrors('tenantName')}"
                               th:errorclass="text-danger"
                               th:errors="${dto.tenantName}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Số điện thoại</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${dto.phoneNumber}">
                            <p th:if="${#fields.hasErrors('phoneNumber')}"
                               th:errorclass="text-danger"
                               th:errors="${dto.phoneNumber}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Cách thanh toán</label>
                        <div class="col-sm-8">

                            <select class="form-select" th:field="${dto.paymentType}">
                                <option value="1">Tháng</option>
                                <option value="2">Quý</option>
                                <option value="2">Năm</option>
                            </select>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Ghi chú</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${dto.note}">

                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/">Cancel</a>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
